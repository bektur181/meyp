<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — без JavaScript</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header>
    <div class="container nav">
      <div class="brand"><div class="logo"></div><span>СтудПлатформа</span></div>
      <input type="checkbox" id="nav-toggle" />
      <label class="burger" for="nav-toggle" aria-label="Меню" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </label>
      <nav class="menu">
        <a href="index.html">Главная</a>
        <a href="register.html">Регистрация</a>
        <a href="groups/index.html">Тесты по группам</a>
        <a href="admin.html">Для администратора</a>
      </nav>
    </div>
  </header>
<main class="container" style="padding:20px 0">
  <h2>Регистрация студента</h2>
  <div class="box" style="max-width:680px">
    <!-- Замените action на адрес вашей Google Формы (формат: .../formResponse) и name="entry.XXXXXX" на реальные ID -->
    <form method="post" action="https://docs.google.com/forms/d/e/YOUR_REG_FORM_ID/formResponse" target="_blank">
      <div class="field"><label>ФИО</label>
        <input name="entry.111111" placeholder="Например: Асан уулу Бекнур" required>
      </div>
      <div class="field"><label>Телефон</label>
        <input name="entry.222222" placeholder="+996..." required>
      </div>
      <div class="field"><label>Группа</label>
        <input name="entry.333333" placeholder="Ю-101" required>
      </div>
      <div class="field"><label>Направление</label>
        <select name="entry.444444" required>
          <option value="" selected disabled>Выберите направление</option>
          <option>Юриспруденция</option><option>Экономисты</option><option>Педагогика</option>
          <option>Русский язык и литература</option><option>Иностранный язык</option><option>ИТУ</option>
        </select>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" type="submit">Отправить</button>
        <a class="btn outline" href="index.html">Назад</a>
      </div>
      <p class="muted" style="margin-top:8px">
        После отправки запись попадёт в связанную Google Таблицу (Ответы формы). Администратор увидит вашу регистрацию там.
      </p>
    </form>
  </div>
</main>
<footer><div class="container">Данные обрабатываются Google Forms/Sheets</div></footer>
</body>
</html>
